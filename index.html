<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap');
    </style>
    <title>Prototype Mobile Portafolio</title>
</head>
<body>
    <main class="container">
        <header>
            <a href="#">WELCOME</a>
            <nav class="nav-bar">
                <div class="line"></div>
                <div class="line"></div>
                <div class="line">></div>
            </nav>
        </header>
        <section class="presentation">
            <h1 class="introduction">Hey there. I’m Rafael</h1>
            <h2 class="introduction-second-part">I’m a software developer</h2>
            <p class="supporting-text"> I can help you build a product , feature or website Look through some of my work and experience! If you like what you see and have a project you need coded, 
                don’t hestiate to contact me.</p>
            <ul class="icon-social">
                <li><img src="images/twitter.png" class="social" alt="twitter logo"></li>
                <li><img src="images/Linkedin.png" class="social" alt="Linkedin logo"></li>
                <li><img src="images/medium.png" class="social" alt="Medium logo"></li>
                <li><img src="images/github.png" class="social" alt="Github logo"></li>
                <li><img src="images/angellist.png" class="social" alt="angellist logo"></li>
            </ul>
            <div class="arrow-circle">
                <img src="images/arrow.png" class="arrow" alt="just a arrow">
            </div>
        </section>

        <section class="recent-projects">
            <div class="recent-work-title">
                <h2>My Recent <br>Works</h2>
                <div class="green-line"></div>
            </div>
        </section>
    </main>
</body>
</html>
